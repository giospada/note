# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-pandoc@v1
      - name: copy
        env:
          SRC_FOLDER_PATH: 'Università'
          TARGET_BRANCH: 'gh-pages'
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git fetch                         # fetch branches
          git checkout $TARGET_BRANCH       # checkout to your branch
          rm -R *
          git checkout ${GITHUB_REF##*/} -- $SRC_FOLDER_PATH # copy files from the source branch
          echo "#Index "> index.md
          cd Università
          for i in $(find ./ -maxdepth 1 -type d  ! -name . ! -name img ); do cd $i;echo "try to build $i" ;pandoc --from markdown_mmd --to html5 -s  *.md -o $i.html  --metadata pagetitle="$i"  --toc --top-level-division=chapter -N --css=../img/style.css ;rm *.md; echo -e "[$i](Università/$i/$i.html)\n" >> ../../index.md;cd .. ;done #
          cd ..
          pandoc --from markdown+markdown_in_html_blocks --to html5 -s  index.md -o index.html  --metadata pagetitle="Index"  --css=Università/img/style.css  --mathjax
          rm index.md
          git add -A
          git diff-index --quiet HEAD ||  git commit -am "deploy files"  # commit to the repository (ignore if no modification)
          git push origin $TARGET_BRANCH # push to remote branch
          
